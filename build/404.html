		<!-- Prevent theme flash by detecting preference before render -->
		<script>
			(function() {
				const stored = localStorage.getItem('santad-theme');
				let theme = stored || 'system';
				
				if (theme === 'system') {
					theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				
				document.documentElement.dataset.theme = theme;
				
				// Apply critical dark mode styles immediately
				if (theme === 'dark') {
					document.documentElement.style.colorScheme = 'dark';
				}
			})();
		</script>
